<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>🔧 PitchPro ノイズゲート検証 - 10%閾値確認</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d30;
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #007ACC;
            border-radius: 8px;
        }

        .test-section {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007ACC;
        }

        .expected {
            background: #1e3a1e;
            border-left: 4px solid #4CAF50;
        }

        .actual {
            background: #3a1e1e;
            border-left: 4px solid #F44336;
        }

        .success {
            background: #1e3a1e;
            border-left: 4px solid #4CAF50;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 5px 0;
            padding: 5px 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
        }

        .value-highlight {
            background: #FFD700;
            color: #000;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        button {
            background: #007ACC;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        button:hover {
            background: #005a9e;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 PitchPro ノイズゲート検証ツール</h1>
            <p>v1.2.9 + CACHE-BUST - 10%閾値設定の検証</p>
        </div>

        <div class="test-section expected">
            <h2>📋 期待される設定値</h2>
            <div class="log-entry">DEFAULT_CONFIG.minVolumeAbsolute: <span class="value-highlight">0.020</span> (10%閾値)</div>
            <div class="log-entry">NOISE_GATE_SCALING_FACTOR: <span class="value-highlight">500</span></div>
            <div class="log-entry">期待ノイズゲート閾値: <span class="value-highlight">10.0%</span> (0.020 × 500)</div>
            <div class="log-entry">🎯 目標: 環境ノイズ(3.8%-6.2%)をブロック、有効音声(10%超)を通過</div>
        </div>

        <div class="test-section" id="actualSection">
            <h2>🔍 実際の設定値</h2>
            <div id="actualResults">
                <div class="log-entry">テスト実行前...</div>
            </div>
        </div>

        <div class="test-section">
            <h2>🧪 テスト実行</h2>
            <button id="startTest" onclick="runVerification()">ノイズゲート検証開始</button>
            <button id="stopTest" onclick="stopVerification()" disabled>検証停止</button>
        </div>

        <div class="test-section" id="resultsSection" style="display: none;">
            <h2>📊 検証結果</h2>
            <div id="testResults"></div>
        </div>
    </div>

    <script>
        // 🚀 ULTRA CACHE BUSTING - verify-noise-gate.html版

        // 1. Service Workerの強制更新
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.update();
                    console.log('🔄 [Verification] ServiceWorker強制更新実行');
                }
            });
        }

        // 2. ブラウザキャッシュの完全無効化
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                    console.log(`🗑️ [Verification] キャッシュ削除: ${name}`);
                }
            });
        }

        // 3. 複数階層のタイムスタンプ生成
        const now = new Date();
        const ultraTimestamp = {
            epoch: Date.now(),
            year: now.getFullYear(),
            month: now.getMonth() + 1,
            day: now.getDate(),
            hour: now.getHours(),
            minute: now.getMinutes(),
            second: now.getSeconds(),
            ms: now.getMilliseconds(),
            random1: Math.random().toString(36).substring(2),
            random2: Math.random().toString(36).substring(2),
            userAgent: btoa(navigator.userAgent.substring(0, 10)),
            performance: Math.floor(performance.now() * 1000)
        };

        // 4. GitHub Pages専用のキャッシュ回避戦略
        const isGitHubPages = window.location.hostname.includes('github.io');
        const basePath = isGitHubPages ? 'https://kiyopi.github.io/pitchpro-audio-processing/' : './';

        // 5. 極限のキャッシュバスティングURL構築
        const cacheBustParams = [
            `v=${ultraTimestamp.epoch}`,
            `cb=${ultraTimestamp.random1}`,
            `t=${ultraTimestamp.performance}`,
            `r=${ultraTimestamp.random2}`,
            `bust=${ultraTimestamp.year}${ultraTimestamp.month}${ultraTimestamp.day}${ultraTimestamp.hour}${ultraTimestamp.minute}`,
            `force=${ultraTimestamp.ms}`,
            `ua=${ultraTimestamp.userAgent}`,
            `cache=false`,
            `reload=true`,
            `github=bypass`,
            `critical=cache-bust-verify`,
            `timestamp=${now.toISOString().replace(/[^0-9]/g, '')}`
        ];

        const script = document.createElement('script');
        script.src = `${basePath}dist/pitchpro.umd.js?${cacheBustParams.join('&')}`;

        // 追加のキャッシュ無効化ヘッダー設定
        script.setAttribute('cache-control', 'no-cache, no-store, must-revalidate, max-age=0');
        script.setAttribute('pragma', 'no-cache');
        script.setAttribute('expires', '0');

        console.log('🚀 [Verification] ULTRA CACHE BUSTING開始');
        console.log('📡 [Verification] Script URL:', script.src);

        script.onload = function() {
            console.log('🔧 [Verification] PitchPro library loaded with ULTRA cache busting');
            console.log('📝 [Verification] Script URL:', script.src);
        };
        script.onerror = function() {
            console.error('❌ Failed to load PitchPro library for verification');
            console.error('🔍 [Verification] Failed URL:', script.src);
            document.getElementById('actualResults').innerHTML = `
                <div class="log-entry" style="color: #F44336;">
                    ❌ ライブラリの読み込みに失敗しました（ULTRA CACHE BUSTING実行済み）
                </div>
            `;
        };

        // メタタグによるキャッシュ制御
        const metaTags = [
            { 'http-equiv': 'Cache-Control', content: 'no-cache, no-store, must-revalidate, max-age=0' },
            { 'http-equiv': 'Pragma', content: 'no-cache' },
            { 'http-equiv': 'Expires', content: '0' }
        ];

        metaTags.forEach(meta => {
            const metaTag = document.createElement('meta');
            Object.keys(meta).forEach(key => {
                metaTag.setAttribute(key, meta[key]);
            });
            document.head.appendChild(metaTag);
        });

        document.head.appendChild(script);

        let audioManager = null;
        let pitchDetector = null;
        let verificationActive = false;

        async function runVerification() {
            if (typeof window.PitchDetector === 'undefined') {
                updateResults('❌ PitchDetector が利用できません。ライブラリが正しく読み込まれているか確認してください。', false);
                return;
            }

            try {
                document.getElementById('startTest').disabled = true;
                document.getElementById('stopTest').disabled = false;
                verificationActive = true;

                updateResults('🚀 検証開始中...', null);

                // AudioManagerの初期化
                audioManager = new window.PitchDetector.AudioManager();
                await audioManager.initialize();
                updateResults('✅ AudioManager初期化完了', true);

                // PitchDetectorの初期化
                pitchDetector = new window.PitchDetector.PitchDetector(audioManager);
                await pitchDetector.initialize();
                updateResults('✅ PitchDetector初期化完了', true);

                // 設定値の確認
                const config = pitchDetector.config;
                updateResults(`📊 実際のminVolumeAbsolute: ${config.minVolumeAbsolute}`, config.minVolumeAbsolute === 0.020);

                const expectedThreshold = config.minVolumeAbsolute * 500; // NOISE_GATE_SCALING_FACTOR
                updateResults(`📊 実際のノイズゲート閾値: ${expectedThreshold.toFixed(1)}%`, expectedThreshold === 10.0);

                // 検出開始
                pitchDetector.setCallbacks({
                    onPitchUpdate: function(result) {
                        if (!verificationActive) return;

                        // ノイズゲート動作の実時間確認
                        const volume = result.volume || 0;
                        const frequency = result.frequency || 0;

                        if (volume > 0) {
                            updateResults(`🔊 有効信号検出: ${volume.toFixed(1)}% (${frequency.toFixed(1)}Hz)`, true);
                        } else {
                            updateResults(`🔇 ノイズゲート作動: 信号ブロック済み`, null);
                        }
                    }
                });

                const started = pitchDetector.startDetection();
                updateResults(`🎤 ピッチ検出開始: ${started ? '成功' : '失敗'}`, started);

                if (started) {
                    updateResults('🗣️ マイクに向かって話してください（10秒間検証）', null);
                    setTimeout(() => {
                        if (verificationActive) {
                            updateResults('✅ 10秒間検証完了', true);
                            stopVerification();
                        }
                    }, 10000);
                }

            } catch (error) {
                updateResults(`❌ 検証エラー: ${error.message}`, false);
                stopVerification();
            }
        }

        function stopVerification() {
            verificationActive = false;

            if (pitchDetector) {
                pitchDetector.stopDetection();
                pitchDetector = null;
            }

            if (audioManager) {
                audioManager.forceCleanup();
                audioManager = null;
            }

            document.getElementById('startTest').disabled = false;
            document.getElementById('stopTest').disabled = true;

            updateResults('🛑 検証停止', null);
        }

        function updateResults(message, success) {
            const actualSection = document.getElementById('actualSection');
            const actualResults = document.getElementById('actualResults');
            const resultsSection = document.getElementById('resultsSection');

            resultsSection.style.display = 'block';

            let className = '';
            let icon = 'ℹ️';

            if (success === true) {
                className = 'success';
                actualSection.className = 'test-section success';
                icon = '✅';
            } else if (success === false) {
                className = 'actual';
                actualSection.className = 'test-section actual';
                icon = '❌';
            } else {
                actualSection.className = 'test-section';
                icon = '🔍';
            }

            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${className}`;
            logEntry.innerHTML = `${icon} [${new Date().toLocaleTimeString()}] ${message}`;

            actualResults.appendChild(logEntry);
            actualResults.scrollTop = actualResults.scrollHeight;
        }
    </script>
</body>
</html>
