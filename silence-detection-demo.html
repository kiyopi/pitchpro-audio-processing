<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchPro - ÁÑ°Èü≥Ê§úÂá∫„Éá„É¢</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary { background: linear-gradient(45deg, #4CAF50, #45a049); color: white; }
        .btn-secondary { background: linear-gradient(45deg, #2196F3, #1976D2); color: white; }
        .btn-danger { background: linear-gradient(45deg, #f44336, #d32f2f); color: white; }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .silence-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .silence-status {
            font-size: 2em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .silence-status.active {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        
        .silence-status.warning {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
            animation: pulse 1s infinite;
        }
        
        .silence-status.timeout {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .timer-display {
            font-size: 1.5em;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
        }
        
        .settings-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .setting-item label {
            font-weight: bold;
            opacity: 0.9;
        }
        
        .setting-item input {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .volume-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .volume-bar-container {
            background: rgba(0, 0, 0, 0.3);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }
        
        .volume-bar {
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #FFEB3B);
            height: 100%;
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 15px;
        }
        
        .log-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            max-height: 250px;
            overflow-y: auto;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .log-entry.error { background: rgba(244, 67, 54, 0.3); }
        .log-entry.success { background: rgba(76, 175, 80, 0.3); }
        .log-entry.warning { background: rgba(255, 193, 7, 0.3); }
        .log-entry.info { background: rgba(33, 150, 243, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîá PitchPro ÁÑ°Èü≥Ê§úÂá∫„Éá„É¢</h1>
        <p class="subtitle">„Ç§„É≥„ÉÜ„É™„Ç∏„Çß„É≥„ÉàÁÑ°Èü≥Ê§úÂá∫„Ç∑„Çπ„ÉÜ„É†</p>
        
        <!-- „Ç≥„É≥„Éà„É≠„Éº„É´ -->
        <div class="controls">
            <button id="init-btn" class="btn-primary">üé§ ÂàùÊúüÂåñ</button>
            <button id="start-btn" class="btn-secondary" disabled>‚ñ∂Ô∏è Ê§úÂá∫ÈñãÂßã</button>
            <button id="stop-btn" class="btn-secondary" disabled>‚è∏Ô∏è Ê§úÂá∫ÂÅúÊ≠¢</button>
            <button id="destroy-btn" class="btn-danger" disabled>üóëÔ∏è ÁµÇ‰∫Ü</button>
        </div>
        
        <!-- ÁÑ°Èü≥Ê§úÂá∫„Çπ„ÉÜ„Éº„Çø„Çπ -->
        <div class="silence-panel">
            <h3>üîä ÁÑ°Èü≥Ê§úÂá∫Áä∂ÊÖã</h3>
            <div id="silence-status" class="silence-status">ÂæÖÊ©ü‰∏≠</div>
            <div class="timer-display">
                <div>ÁÑ°Èü≥ÊôÇÈñì: <span id="silence-duration">0.0</span>s</div>
                <div>Ë≠¶Âëä„Åæ„Åß: <span id="warning-countdown">--</span>s</div>
                <div>„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åæ„Åß: <span id="timeout-countdown">--</span>s</div>
            </div>
        </div>
        
        <!-- Ë®≠ÂÆö„Éë„Éç„É´ -->
        <div class="settings-panel">
            <h3>‚öôÔ∏è ÁÑ°Èü≥Ê§úÂá∫Ë®≠ÂÆö</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="warning-threshold">Ë≠¶ÂëäÈñæÂÄ§ (Áßí)</label>
                    <input type="number" id="warning-threshold" value="5" min="1" max="30">
                </div>
                <div class="setting-item">
                    <label for="timeout-threshold">„Çø„Ç§„É†„Ç¢„Ç¶„ÉàÈñæÂÄ§ (Áßí)</label>
                    <input type="number" id="timeout-threshold" value="15" min="5" max="60">
                </div>
                <div class="setting-item">
                    <label for="volume-threshold">Èü≥ÈáèÈñæÂÄ§</label>
                    <input type="number" id="volume-threshold" value="0.003" min="0.001" max="0.01" step="0.001">
                </div>
                <div class="setting-item">
                    <label for="clarity-threshold">ÊòéÁû≠Â∫¶ÈñæÂÄ§</label>
                    <input type="number" id="clarity-threshold" value="0.4" min="0.1" max="0.9" step="0.1">
                </div>
            </div>
        </div>
        
        <!-- Èü≥ÈáèË°®Á§∫ -->
        <div class="volume-display">
            <h3>üìä „É™„Ç¢„É´„Çø„Ç§„É†Èü≥Èáè</h3>
            <div id="volume-text">0.0%</div>
            <div class="volume-bar-container">
                <div id="volume-bar" class="volume-bar"></div>
            </div>
        </div>
        
        <!-- „É≠„Ç∞ -->
        <div class="log-panel">
            <h3>üìù „É≠„Ç∞</h3>
            <div id="log-container"></div>
        </div>
    </div>
    
    <script type="module">
        import { AudioDetectionComponent } from './dist/index.esm.js';
        
        let audioDetector = null;
        let silenceStartTime = null;
        let warningShown = false;
        let timeoutShown = false;
        
        // DOMË¶ÅÁ¥†
        const elements = {
            initBtn: document.getElementById('init-btn'),
            startBtn: document.getElementById('start-btn'),
            stopBtn: document.getElementById('stop-btn'),
            destroyBtn: document.getElementById('destroy-btn'),
            
            silenceStatus: document.getElementById('silence-status'),
            silenceDuration: document.getElementById('silence-duration'),
            warningCountdown: document.getElementById('warning-countdown'),
            timeoutCountdown: document.getElementById('timeout-countdown'),
            
            warningThreshold: document.getElementById('warning-threshold'),
            timeoutThreshold: document.getElementById('timeout-threshold'),
            volumeThreshold: document.getElementById('volume-threshold'),
            clarityThreshold: document.getElementById('clarity-threshold'),
            
            volumeText: document.getElementById('volume-text'),
            volumeBar: document.getElementById('volume-bar'),
            logContainer: document.getElementById('log-container')
        };
        
        // Ë®≠ÂÆöÂÄ§ÂèñÂæó
        function getSettings() {
            return {
                warningThreshold: parseFloat(elements.warningThreshold.value) * 1000,
                timeoutThreshold: parseFloat(elements.timeoutThreshold.value) * 1000,
                volumeThreshold: parseFloat(elements.volumeThreshold.value),
                clarityThreshold: parseFloat(elements.clarityThreshold.value)
            };
        }
        
        // „É≠„Ç∞Ê©üËÉΩ
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            elements.logContainer.appendChild(logEntry);
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
        }
        
        // ÁÑ°Èü≥Ê§úÂá∫„É≠„Ç∏„ÉÉ„ÇØ
        function updateSilenceDetection(result) {
            const settings = getSettings();
            const now = Date.now();
            
            // Èü≥„ÅåÊ§úÂá∫„Åï„Çå„Å¶„ÅÑ„Çã„Åã
            const hasSound = result.volume > settings.volumeThreshold && result.clarity > settings.clarityThreshold;
            
            if (hasSound) {
                // Èü≥„ÅåÊ§úÂá∫„Åï„Çå„Åü - ÁÑ°Èü≥Áä∂ÊÖã„É™„Çª„ÉÉ„Éà
                if (silenceStartTime) {
                    const silenceDuration = (now - silenceStartTime) / 1000;
                    addLog(`Èü≥Â£∞Âæ©Â∏∞ (ÁÑ°Èü≥ÊôÇÈñì: ${silenceDuration.toFixed(1)}s)`, 'success');
                    silenceStartTime = null;
                    warningShown = false;
                    timeoutShown = false;
                    
                    elements.silenceStatus.textContent = 'üîä Èü≥Â£∞Ê§úÂá∫‰∏≠';
                    elements.silenceStatus.className = 'silence-status active';
                }
            } else {
                // ÁÑ°Èü≥Áä∂ÊÖã
                if (!silenceStartTime) {
                    silenceStartTime = now;
                    addLog('ÁÑ°Èü≥Ê§úÂá∫ÈñãÂßã', 'info');
                }
                
                const silenceDuration = now - silenceStartTime;
                
                elements.silenceDuration.textContent = (silenceDuration / 1000).toFixed(1);
                elements.warningCountdown.textContent = Math.max(0, (settings.warningThreshold - silenceDuration) / 1000).toFixed(1);
                elements.timeoutCountdown.textContent = Math.max(0, (settings.timeoutThreshold - silenceDuration) / 1000).toFixed(1);
                
                if (silenceDuration >= settings.timeoutThreshold && !timeoutShown) {
                    // „Çø„Ç§„É†„Ç¢„Ç¶„Éà
                    elements.silenceStatus.textContent = '‚è∞ „Çø„Ç§„É†„Ç¢„Ç¶„Éà';
                    elements.silenceStatus.className = 'silence-status timeout';
                    addLog('„Çø„Ç§„É†„Ç¢„Ç¶„ÉàÁô∫ÁîüÔºÅ', 'error');
                    timeoutShown = true;
                } else if (silenceDuration >= settings.warningThreshold && !warningShown) {
                    // Ë≠¶Âëä
                    elements.silenceStatus.textContent = '‚ö†Ô∏è ÁÑ°Èü≥Ë≠¶Âëä';
                    elements.silenceStatus.className = 'silence-status warning';
                    addLog('ÁÑ°Èü≥Ë≠¶ÂëäÔºÅ', 'warning');
                    warningShown = true;
                } else if (!warningShown) {
                    // ÈÄöÂ∏∏„ÅÆÁÑ°Èü≥
                    elements.silenceStatus.textContent = 'üîá ÁÑ°Èü≥Ê§úÂá∫‰∏≠';
                    elements.silenceStatus.className = 'silence-status';
                }
            }
        }
        
        // ÂàùÊúüÂåñ
        elements.initBtn.addEventListener('click', async () => {
            try {
                addLog('ÁÑ°Èü≥Ê§úÂá∫„Ç∑„Çπ„ÉÜ„É†ÂàùÊúüÂåñ‰∏≠...', 'info');
                
                const settings = getSettings();
                
                audioDetector = new AudioDetectionComponent({
                    autoUpdateUI: false,
                    clarityThreshold: settings.clarityThreshold,
                    minVolumeAbsolute: settings.volumeThreshold,
                    debug: true
                });
                
                audioDetector.setCallbacks({
                    onPitchUpdate: (result) => {
                        // Èü≥ÈáèË°®Á§∫Êõ¥Êñ∞
                        const volumePercent = Math.min(100, result.volume * 200);
                        elements.volumeText.textContent = volumePercent.toFixed(1) + '%';
                        elements.volumeBar.style.width = volumePercent + '%';
                        
                        // ÁÑ°Èü≥Ê§úÂá∫Âá¶ÁêÜ
                        updateSilenceDetection(result);
                    },
                    
                    onStateChange: (state) => {
                        addLog(`Áä∂ÊÖãÂ§âÊõ¥: ${state}`, 'info');
                        
                        elements.initBtn.disabled = state !== 'uninitialized';
                        elements.startBtn.disabled = state !== 'ready' && state !== 'stopped';
                        elements.stopBtn.disabled = state !== 'detecting';
                        elements.destroyBtn.disabled = state === 'uninitialized';
                    },
                    
                    onError: (error) => {
                        addLog(`„Ç®„É©„Éº: ${error.message}`, 'error');
                    },
                    
                    onDeviceDetected: (specs) => {
                        addLog(`„Éá„Éê„Ç§„Çπ: ${specs.deviceType} (ÊÑüÂ∫¶: ${specs.sensitivity}x)`, 'success');
                    }
                });
                
                await audioDetector.initialize();
                addLog('ÂàùÊúüÂåñÂÆå‰∫ÜÔºÅ', 'success');
                
            } catch (error) {
                addLog(`ÂàùÊúüÂåñ„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        });
        
        // ÈñãÂßã
        elements.startBtn.addEventListener('click', () => {
            try {
                if (audioDetector.startDetection()) {
                    addLog('ÁÑ°Èü≥Ê§úÂá∫ÈñãÂßã', 'success');
                    silenceStartTime = null;
                    warningShown = false;
                    timeoutShown = false;
                } else {
                    addLog('ÈñãÂßã„Å´Â§±Êïó', 'error');
                }
            } catch (error) {
                addLog(`ÈñãÂßã„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        });
        
        // ÂÅúÊ≠¢
        elements.stopBtn.addEventListener('click', () => {
            try {
                audioDetector.stopDetection();
                addLog('ÁÑ°Èü≥Ê§úÂá∫ÂÅúÊ≠¢', 'info');
                
                // „É™„Çª„ÉÉ„Éà
                silenceStartTime = null;
                elements.silenceStatus.textContent = 'ÂÅúÊ≠¢‰∏≠';
                elements.silenceStatus.className = 'silence-status';
                elements.silenceDuration.textContent = '0.0';
                elements.warningCountdown.textContent = '--';
                elements.timeoutCountdown.textContent = '--';
            } catch (error) {
                addLog(`ÂÅúÊ≠¢„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        });
        
        // ÁµÇ‰∫Ü
        elements.destroyBtn.addEventListener('click', () => {
            try {
                if (audioDetector) {
                    audioDetector.destroy();
                    audioDetector = null;
                    addLog('„Ç∑„Çπ„ÉÜ„É†ÁµÇ‰∫Ü', 'info');
                    
                    // UIÂÆåÂÖ®„É™„Çª„ÉÉ„Éà
                    elements.silenceStatus.textContent = 'ÂæÖÊ©ü‰∏≠';
                    elements.silenceStatus.className = 'silence-status';
                    elements.silenceDuration.textContent = '0.0';
                    elements.warningCountdown.textContent = '--';
                    elements.timeoutCountdown.textContent = '--';
                    elements.volumeText.textContent = '0.0%';
                    elements.volumeBar.style.width = '0%';
                    
                    elements.initBtn.disabled = false;
                    elements.startBtn.disabled = true;
                    elements.stopBtn.disabled = true;
                    elements.destroyBtn.disabled = true;
                }
            } catch (error) {
                addLog(`ÁµÇ‰∫Ü„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        });
        
        // ÂàùÊúü„É≠„Ç∞
        addLog('ÁÑ°Èü≥Ê§úÂá∫„Éá„É¢Ê∫ñÂÇôÂÆå‰∫Ü', 'success');
        addLog('Ë®≠ÂÆö„ÇíË™øÊï¥„Åó„Å¶„ÄåÂàùÊúüÂåñ„Äç„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ', 'info');
    </script>
</body>
</html>
