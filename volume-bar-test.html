<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎤 PitchPro v1.2.10 + リファクタリング最適化</title>

    <!-- 🚀 最強キャッシュクリア機能 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0, s-maxage=0, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    <meta name="robots" content="noarchive, nosnippet, noimageindex">

    <!-- 🔄 動的バージョニング -->
    <meta name="build-version" content="v1.2.9-final-nocache">
    <meta name="timestamp" content="DYNAMIC_TIMESTAMP">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.95;
            font-size: 14px;
        }

        .status-section {
            background: #2d2d30;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }

        .config-display {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .config-display div {
            margin: 5px 0;
        }

        .value-highlight {
            background: #FFD700;
            color: #000;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* 音量バースタイル */
        .volume-section {
            background: #2d2d30;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .volume-container {
            margin: 15px 0;
        }

        .volume-label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #b0b0b0;
        }

        .volume-bar-wrapper {
            background: #111;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 50%, #CDDC39 75%, #FFC107 90%, #FF5722 100%);
            width: 0%;
            transition: width 0.1s ease-out;
            border-radius: 20px;
            position: relative;
        }

        .volume-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 1;
        }

        /* 閾値インジケーター */
        .threshold-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #FF5722;
            box-shadow: 0 0 4px rgba(255,87,34,0.8);
        }

        .threshold-label {
            position: absolute;
            top: -20px;
            transform: translateX(-50%);
            font-size: 11px;
            color: #FF5722;
            white-space: nowrap;
        }

        /* 周波数・音符表示 */
        .detection-display {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 10px;
        }

        .detection-item {
            text-align: center;
        }

        .detection-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .detection-value {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        /* コントロールボタン */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76,175,80,0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* ログセクション */
        .log-section {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .log-entry {
            margin: 3px 0;
            padding: 3px 8px;
            border-radius: 3px;
        }

        .log-info { background: rgba(33,150,243,0.2); }
        .log-success { background: rgba(76,175,80,0.2); }
        .log-error { background: rgba(244,67,54,0.2); }
        .log-warning { background: rgba(255,152,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 PitchPro v1.2.10 + リファクタリング最適化</h1>
            <p>🎯 autoUpdateUI活用: 基本UI自動更新 + 生音量・明瞭度手動制御</p>
            <div style="font-size: 12px; color: #FFD700; margin-top: 10px;">
                📅 <span id="loadTimestamp">Loading...</span><br>
                🔧 <span id="cacheStatus">キャッシュ状態確認中...</span>
            </div>
        </div>

        <div class="status-section">
            <h3>⚙️ 現在の設定</h3>
            <div class="config-display">
                <div>minVolumeAbsolute: <span id="minVolumeValue" class="value-highlight">確認中...</span></div>
                <div>ノイズゲート閾値: <span id="thresholdValue" class="value-highlight">確認中...</span></div>
                <div>デバイス: <span id="deviceType" class="value-highlight">確認中...</span></div>
                <div>感度: <span id="sensitivityValue" class="value-highlight">確認中...</span></div>
            </div>
        </div>

        <div class="volume-section">
            <h3>📊 音量モニター</h3>

            <!-- ✅ 自動更新される基本音量バー -->
            <div class="volume-container">
                <div class="volume-label">音量（自動更新）</div>
                <div class="volume-bar-wrapper">
                    <div id="volumeBar" class="volume-bar"></div>
                    <div id="volumeText" class="volume-text">0.0%</div>
                    <div id="thresholdIndicator" class="threshold-line" style="left: 10%;">
                        <span class="threshold-label">閾値 10%</span>
                    </div>
                </div>
            </div>

            <!-- 🆕 手動更新される生音量バー -->
            <div class="volume-container">
                <div class="volume-label">生音量（フィルター前・手動）</div>
                <div class="volume-bar-wrapper">
                    <div id="rawVolumeBar" class="volume-bar"></div>
                    <div id="rawVolumeText" class="volume-text">0.0%</div>
                </div>
            </div>

            <div class="detection-display">
                <!-- ✅ 自動更新 -->
                <div class="detection-item">
                    <div class="detection-label">周波数（自動）</div>
                    <div id="frequencyValue" class="detection-value">0.0 Hz</div>
                </div>
                <div class="detection-item">
                    <div class="detection-label">音符（自動）</div>
                    <div id="noteValue" class="detection-value">--</div>
                </div>
                <!-- 🆕 手動更新 -->
                <div class="detection-item">
                    <div class="detection-label">明瞭度（手動）</div>
                    <div id="clarityValue" class="detection-value">0%</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startDetection()">🎤 検出開始</button>
            <button id="stopBtn" onclick="stopDetection()" disabled>⏹️ 停止</button>
            <button onclick="clearLog()">📄 ログクリア</button>
        </div>

        <div class="log-section" id="logSection">
            <!-- ログがここに表示 -->
        </div>
    </div>

    <script>
        // 🚀 ULTRA CACHE BUSTING - 強力なキャッシュ無効化実装

        // 1. Service Workerの完全削除と強制更新
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister(); // 完全削除
                    addLog('info', '🗑️ ServiceWorker完全削除実行');
                }
            }).then(() => {
                // 新規登録を試行
                navigator.serviceWorker.ready.then(() => {
                    addLog('info', '🔄 ServiceWorker強制更新実行');
                });
            });
        }

        // 2. ブラウザキャッシュの完全無効化
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                    addLog('info', `🗑️ キャッシュ削除: ${name}`);
                }
            });
        }

        // 3. 複数階層のタイムスタンプ生成
        const now = new Date();
        const ultraTimestamp = {
            epoch: Date.now(),
            year: now.getFullYear(),
            month: now.getMonth() + 1,
            day: now.getDate(),
            hour: now.getHours(),
            minute: now.getMinutes(),
            second: now.getSeconds(),
            ms: now.getMilliseconds(),
            random1: Math.random().toString(36).substring(2),
            random2: Math.random().toString(36).substring(2),
            userAgent: btoa(navigator.userAgent.substring(0, 10)),
            performance: Math.floor(performance.now() * 1000)
        };

        // 4. GitHub Pages専用のキャッシュ回避戦略
        const isGitHubPages = window.location.hostname.includes('github.io');
        const basePath = isGitHubPages ? 'https://kiyopi.github.io/pitchpro-audio-processing/' : './';

        // 5. 🔥 ULTIMATE キャッシュバスティングURL構築
        const cacheBustParams = [
            `v=${ultraTimestamp.epoch}`,
            `cb=${ultraTimestamp.random1}`,
            `t=${ultraTimestamp.performance}`,
            `r=${ultraTimestamp.random2}`,
            `bust=${ultraTimestamp.year}${ultraTimestamp.month}${ultraTimestamp.day}${ultraTimestamp.hour}${ultraTimestamp.minute}`,
            `force=${ultraTimestamp.ms}`,
            `ua=${ultraTimestamp.userAgent}`,
            `cache=false`,
            `reload=true`,
            `github=bypass`,
            `critical=cache-bust-debug`,
            `timestamp=${now.toISOString().replace(/[^0-9]/g, '')}`,
            // 🔥 NEW: 追加の極限パラメータ
            `nocache=${Date.now()}`,
            `refresh=${Math.random().toString(36)}`,
            `bypass=${performance.now()}`,
            `ultimate=${btoa(Math.random().toString())}`,
            `destroy=${window.location.href.length}`,
            `nuclear=${navigator.userAgent.length}`,
            `final=${Math.floor(Math.random() * 999999)}`,
            `extreme=true`,
            `version=v1.2.9-ULTIMATE`,
            `build=${ultraTimestamp.epoch.toString(36)}`
        ];

        // 6. 動的scriptタグ作成（完全なキャッシュ回避）
        const script = document.createElement('script');
        script.src = `${basePath}dist/pitchpro.umd.js?${cacheBustParams.join('&')}`;

        // 7. 追加のキャッシュ無効化ヘッダー設定
        script.setAttribute('cache-control', 'no-cache, no-store, must-revalidate, max-age=0');
        script.setAttribute('pragma', 'no-cache');
        script.setAttribute('expires', '0');

        // タイムスタンプとキャッシュ状態の表示
        document.getElementById('loadTimestamp').textContent =
            `ページ読み込み: ${now.toLocaleString('ja-JP')} (${ultraTimestamp.epoch})`;
        document.getElementById('cacheStatus').textContent =
            `キャッシュクリア: ${cacheBustParams.length}個のパラメータで強制回避中`;

        addLog('info', `🚀 ULTRA CACHE BUSTING開始`);
        addLog('debug', `📡 URL: ${script.src}`);
        console.log('🔧 [ULTRA-CACHE-BUST] Script URL:', script.src);

        script.onload = function() {
            addLog('success', '✅ ライブラリ読み込み完了（キャッシュ完全回避）');
            console.log('🔍 [Debug] Script loaded with ULTRA cache busting, calling initializeApp()');

            // 少し待ってから初期化（ライブラリの完全な読み込み待機）
            setTimeout(() => {
                addLog('info', '🔄 自動初期化を開始...');
                initializeApp();
            }, 100);
        };
        script.onerror = function() {
            addLog('error', '❌ ライブラリ読み込み失敗（キャッシュ回避実行済み）');
            addLog('debug', `🔍 失敗URL: ${script.src}`);
        };

        // 8. DOM挿入前のメタタグによるキャッシュ制御
        const metaTags = [
            { 'http-equiv': 'Cache-Control', content: 'no-cache, no-store, must-revalidate, max-age=0' },
            { 'http-equiv': 'Pragma', content: 'no-cache' },
            { 'http-equiv': 'Expires', content: '0' }
        ];

        metaTags.forEach(meta => {
            const metaTag = document.createElement('meta');
            Object.keys(meta).forEach(key => {
                metaTag.setAttribute(key, meta[key]);
            });
            document.head.appendChild(metaTag);
        });

        document.head.appendChild(script);

        let audioManager = null;
        let audioDetection = null;
        let isRunning = false;

        function addLog(type, message) {
            const logSection = document.getElementById('logSection');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logSection.appendChild(entry);
            logSection.scrollTop = logSection.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logSection').innerHTML = '';
            addLog('info', '📄 ログクリア完了');
        }

        async function initializeApp() {
            try {
                addLog('info', '🚀 初期化プロセス開始');
                console.log('🔍 [Debug] Starting initialization process');

                // ライブラリの存在確認
                addLog('info', '📚 ライブラリの確認中...');
                const PitchProLib = window.PitchPro || window.PitchDetector;
                if (!PitchProLib) {
                    addLog('error', '❌ ライブラリが見つかりません');
                    addLog('debug', '🔍 利用可能なグローバルオブジェクト: ' + Object.keys(window).filter(k => k.toLowerCase().includes('pitch') || k.toLowerCase().includes('audio')).join(', '));
                    console.error('❌ Library not found. Available globals:', Object.keys(window).filter(k => k.toLowerCase().includes('pitch') || k.toLowerCase().includes('audio')));
                    return;
                }

                addLog('success', `✅ ライブラリ確認完了: ${typeof window.PitchPro !== 'undefined' ? 'PitchPro' : 'PitchDetector'}`);
                addLog('info', `📋 利用可能なクラス: ${Object.keys(PitchProLib).filter(k => typeof PitchProLib[k] === 'function').join(', ')}`);
                console.log('🔍 [Debug] Library loaded:', Object.keys(PitchProLib));

                // AudioManager初期化
                addLog('info', '🎤 AudioManager初期化中...');
                if (!PitchProLib.AudioManager) {
                    throw new Error('AudioManager クラスが見つかりません');
                }

                audioManager = new PitchProLib.AudioManager();
                addLog('info', '🔧 AudioManager インスタンス作成完了');
                console.log('🔍 [Debug] AudioManager instance created');

                await audioManager.initialize();
                addLog('success', '✅ AudioManager初期化完了');
                console.log('🔍 [Debug] AudioManager initialized successfully');

                // AudioDetectionComponent初期化（設定上書きなし！）
                addLog('info', '🎵 AudioDetectionComponent初期化中...');
                if (!PitchProLib.AudioDetectionComponent) {
                    throw new Error('AudioDetectionComponent クラスが見つかりません');
                }

                // ✅ autoUpdateUI機能を活用した最適化設定
                audioDetection = new PitchProLib.AudioDetectionComponent({
                    // 基本UI要素は自動更新
                    volumeBarSelector: '#volumeBar',
                    volumeTextSelector: '#volumeText',
                    frequencySelector: '#frequencyValue',
                    noteSelector: '#noteValue',
                    autoUpdateUI: true,  // 🎯 自動UI更新を有効化
                    debug: true
                });
                addLog('info', '🔧 AudioDetectionComponent インスタンス作成完了');
                console.log('🔍 [Debug] AudioDetectionComponent instance created');

                await audioDetection.initialize();
                addLog('success', '✅ AudioDetectionComponent初期化完了');
                console.log('🔍 [Debug] AudioDetectionComponent initialized successfully');

                // 🎯 DeviceDetection統合設定の表示
                addLog('info', '📊 DeviceDetection統合設定の確認中...');
                displayDeviceSettings();

                // 🎯 簡素化されたコールバック設定（基本UIは自動、追加データのみ手動）
                addLog('info', '🔗 コールバック関数を設定中...');

                // ✅ AudioDetectionComponentでは config.onPitchUpdate を直接設定
                audioDetection.config.onPitchUpdate = updateAdditionalData;

                addLog('success', '✅ コールバック設定完了（自動UI + 追加データ手動処理）');

                addLog('success', '🎉 初期化プロセス完全完了！');
                console.log('🔍 [Debug] Initialization process completed successfully');

            } catch (error) {
                addLog('error', `❌ 初期化エラー: ${error.message}`);
                addLog('error', `🔍 エラー詳細: ${error.name}`);
                if (error.stack) {
                    addLog('error', `📜 スタックトレース: ${error.stack.split('\n')[0]}`);
                }
                console.error('❌ [Debug] Initialization failed:', error);
                console.error('❌ [Debug] Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
            }
        }

        // 🎯 DeviceDetection統合設定の表示関数
        function displayDeviceSettings() {
            const deviceSpecs = audioDetection.deviceSpecs;
            if (!deviceSpecs) {
                addLog('error', '❌ DeviceSpecs情報の取得に失敗');
                return;
            }

            // DeviceDetection.tsの統一設定を表示
            document.getElementById('deviceType').textContent = deviceSpecs.deviceType;
            document.getElementById('sensitivityValue').textContent = `${deviceSpecs.sensitivity}x`;
            document.getElementById('minVolumeValue').textContent = deviceSpecs.noiseGate.toFixed(3);
            document.getElementById('thresholdValue').textContent = `${(deviceSpecs.noiseGate * 100).toFixed(1)}%`;

            // 閾値ラインの正確な位置設定
            const thresholdPercent = deviceSpecs.noiseGate * 100;
            document.getElementById('thresholdIndicator').style.left = `${Math.min(100, thresholdPercent)}%`;
            document.querySelector('.threshold-label').textContent = `閾値 ${thresholdPercent.toFixed(1)}%`;

            addLog('success', `📱 デバイス設定: ${deviceSpecs.deviceType}, ノイズゲート: ${thresholdPercent.toFixed(1)}%, 音量倍率: ${deviceSpecs.volumeMultiplier}x`);
        }

        // 🆕 追加データのみを処理する簡素化された関数
        function updateAdditionalData(result) {
            console.log('🔍 [updateAdditionalData] 受信データ:', result);

            // 基本UI（volume, frequency, note）は自動更新される
            // 追加データのみ手動で処理
            const rawVolume = result.rawVolume || 0;
            const clarity = result.clarity || 0;

            // 🆕 生音量バー（自動UIに含まれない要素）
            document.getElementById('rawVolumeBar').style.width = `${Math.min(100, rawVolume)}%`;
            document.getElementById('rawVolumeText').textContent = `${rawVolume.toFixed(1)}%`;

            // 🆕 明瞭度（ピッチ検出信頼度）
            document.getElementById('clarityValue').textContent = `${(clarity * 100).toFixed(0)}%`;

            // 🎯 簡潔なログ（最初の数回のみ）
            if (rawVolume > 0 && (!window.logCount || window.logCount < 3)) {
                addLog('success', `📊 生音量: ${rawVolume.toFixed(1)}%, 明瞭度: ${(clarity * 100).toFixed(0)}%`);
                window.logCount = (window.logCount || 0) + 1;
            }
        }

        async function startDetection() {
            addLog('info', '🎯 検出開始プロセス開始');
            console.log('🔍 [Debug] Start detection process initiated');

            // 初期化状況の詳細チェック
            console.log('🔍 [Debug] Current state check:');
            console.log('  - audioManager:', audioManager);
            console.log('  - audioDetection:', audioDetection);
            console.log('  - window.PitchPro:', typeof window.PitchPro);
            console.log('  - window.PitchDetector:', typeof window.PitchDetector);

            // 🔧 修正: 初期化状態を確実にチェックし、必要に応じて待機
            let initializationAttempts = 0;
            const maxAttempts = 3;

            while ((!audioDetection || !audioManager) && initializationAttempts < maxAttempts) {
                initializationAttempts++;
                addLog('warning', `🔄 初期化試行 ${initializationAttempts}/${maxAttempts}...`);

                try {
                    await initializeApp();

                    // 初期化完了まで少し待機
                    await new Promise(resolve => setTimeout(resolve, 500));

                    if (audioDetection && audioManager) {
                        addLog('success', '✅ 初期化完了 - 検出を開始します');
                        break;
                    }
                } catch (error) {
                    addLog('error', `❌ 初期化試行${initializationAttempts}失敗: ${error.message}`);
                    console.error('❌ [Debug] Initialization attempt failed:', error);

                    if (initializationAttempts >= maxAttempts) {
                        addLog('error', '❌ 最大試行回数に達しました。ページを再読み込みしてください。');
                        return;
                    }
                }
            }

            // 最終チェック
            if (!audioDetection) {
                addLog('error', '❌ AudioDetectionComponentの初期化に失敗しました');
                console.error('❌ [Debug] AudioDetectionComponent initialization failed');
                return;
            }

            if (!audioManager) {
                addLog('error', '❌ AudioManagerの初期化に失敗しました');
                console.error('❌ [Debug] AudioManager initialization failed');
                return;
            }

            try {
                addLog('info', '🎤 ピッチ検出を開始中...');
                console.log('🔍 [Debug] Getting MicrophoneController');

                const micController = audioDetection.microphoneController;
                if (!micController) {
                    addLog('error', '❌ MicrophoneController が利用不可');
                    return;
                }

                console.log('🔍 [Debug] Calling micController.start()');
                const started = micController.start();
                console.log('🔍 [Debug] start() returned:', started);

                if (started) {
                    isRunning = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    addLog('success', '🎤 ピッチ検出開始成功');
                    console.log('🔍 [Debug] Detection started successfully');
                } else {
                    addLog('error', '❌ 検出開始に失敗 - start()がfalseを返しました');
                    console.error('❌ [Debug] Detection start failed - start() returned false');
                }
            } catch (error) {
                addLog('error', `❌ 検出開始エラー: ${error.message}`);
                addLog('error', `🔍 エラー詳細: ${error.name}`);
                if (error.stack) {
                    addLog('error', `📜 スタックトレース: ${error.stack.split('\n')[0]}`);
                }
                console.error('❌ [Debug] Detection start error:', error);
                console.error('❌ [Debug] Error details:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
            }
        }

        function stopDetection() {
            if (!audioDetection) return;

            const micController = audioDetection.microphoneController;
            if (micController) {
                micController.reset();  // 停止とUIリセット
            }
            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;

            // 🎯 UI要素をリセット（自動UI要素も手動でリセット）
            document.getElementById('volumeBar').style.width = '0%';
            document.getElementById('volumeText').textContent = '0.0%';
            document.getElementById('rawVolumeBar').style.width = '0%';
            document.getElementById('rawVolumeText').textContent = '0.0%';
            document.getElementById('frequencyValue').textContent = '0.0 Hz';
            document.getElementById('noteValue').textContent = '--';
            document.getElementById('clarityValue').textContent = '0%';

            addLog('info', '⏹️ ピッチ検出停止');
        }

        // 初期ログ
        addLog('info', '🚀 音量バーテスト起動中...');
    </script>
</body>
</html>
