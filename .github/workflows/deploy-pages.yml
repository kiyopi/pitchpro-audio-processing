name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - demo/original-parameters
    # デモページやビルド関連のファイルが変更された時のみ実行
    paths:
      - 'demos/**'
      - 'dist/**'
      - 'dist-umd/**'
      - 'src/**'
      - 'package.json'
      - 'vite.config.js'
      - '*.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare GitHub Pages content
        run: |
          mkdir -p _site
          cp -r demos/* _site/
          cp -r dist _site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4