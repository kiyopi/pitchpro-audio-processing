<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchPro - Èü≥Á®ãÊ§úÂá∫„Éá„É¢</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .display-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .display-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .display-card h3 {
            margin: 0 0 20px 0;
            font-size: 1.2em;
            color: #FFD700;
        }
        
        .big-display {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .frequency-display { color: #4CAF50; }
        .note-display { color: #2196F3; }
        
        .volume-container {
            margin: 20px 0;
        }
        
        .volume-bar-container {
            background: rgba(0, 0, 0, 0.3);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin: 10px 0;
        }
        
        .volume-bar {
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #FFEB3B);
            height: 100%;
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 15px;
        }
        
        .status-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .status-label {
            font-weight: bold;
            opacity: 0.8;
        }
        
        .status-value {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .log-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .log-entry.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .log-entry.success {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .log-entry.info {
            background: rgba(33, 150, 243, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ PitchPro Audio Processing</h1>
        <p class="subtitle">È´òÁ≤æÂ∫¶„É™„Ç¢„É´„Çø„Ç§„É†Èü≥Á®ãÊ§úÂá∫„Éá„É¢</p>
        
        <!-- „Ç≥„É≥„Éà„É≠„Éº„É´ -->
        <div class="controls">
            <button id="init-btn" class="btn-primary">üé§ ÂàùÊúüÂåñ</button>
            <button id="start-btn" class="btn-secondary" disabled>‚ñ∂Ô∏è Ê§úÂá∫ÈñãÂßã</button>
            <button id="stop-btn" class="btn-secondary" disabled>‚è∏Ô∏è Ê§úÂá∫ÂÅúÊ≠¢</button>
            <button id="destroy-btn" class="btn-danger" disabled>üóëÔ∏è ÁµÇ‰∫Ü</button>
        </div>
        
        <!-- „Çπ„ÉÜ„Éº„Çø„Çπ -->
        <div class="status-panel">
            <h3>üìä „Ç∑„Çπ„ÉÜ„É†Áä∂ÊÖã</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">Áä∂ÊÖã:</span>
                    <span id="status-state" class="status-value">uninitialized</span>
                </div>
                <div class="status-item">
                    <span class="status-label">„Éá„Éê„Ç§„Çπ:</span>
                    <span id="device-type" class="status-value">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">ÂàùÊúüÂåñ:</span>
                    <span id="status-initialized" class="status-value">‚ùå</span>
                </div>
                <div class="status-item">
                    <span class="status-label">„Ç®„É©„Éº:</span>
                    <span id="status-error" class="status-value">„Å™„Åó</span>
                </div>
            </div>
        </div>
        
        <!-- „É°„Ç§„É≥Ë°®Á§∫ -->
        <div class="display-grid">
            <div class="display-card">
                <h3>üéµ Èü≥Á®ã</h3>
                <div id="note-display" class="big-display note-display">--</div>
            </div>
            
            <div class="display-card">
                <h3>üìª Âë®Ê≥¢Êï∞</h3>
                <div id="frequency-display" class="big-display frequency-display">-- Hz</div>
            </div>
            
            <div class="display-card">
                <h3>üîä Èü≥Èáè</h3>
                <div class="volume-container">
                    <div id="volume-text">0.0%</div>
                    <div class="volume-bar-container">
                        <div id="volume-bar" class="volume-bar"></div>
                    </div>
                </div>
            </div>
            
            <div class="display-card">
                <h3>üéØ ÊòéÁû≠Â∫¶</h3>
                <div id="clarity-display" class="big-display">0.00</div>
            </div>
        </div>
        
        <!-- „É≠„Ç∞ -->
        <div class="log-panel">
            <h3>üìù „É≠„Ç∞</h3>
            <div id="log-container"></div>
        </div>
    </div>
    
    <script type="module">
        // AudioDetectionComponent„Çí„Ç§„É≥„Éù„Éº„Éà
        import { AudioDetectionComponent } from './dist/index.esm.js';
        
        let audioDetector = null;
        
        // DOMË¶ÅÁ¥†
        const elements = {
            initBtn: document.getElementById('init-btn'),
            startBtn: document.getElementById('start-btn'),
            stopBtn: document.getElementById('stop-btn'),
            destroyBtn: document.getElementById('destroy-btn'),
            
            statusState: document.getElementById('status-state'),
            deviceType: document.getElementById('device-type'),
            statusInitialized: document.getElementById('status-initialized'),
            statusError: document.getElementById('status-error'),
            
            noteDisplay: document.getElementById('note-display'),
            frequencyDisplay: document.getElementById('frequency-display'),
            volumeText: document.getElementById('volume-text'),
            volumeBar: document.getElementById('volume-bar'),
            clarityDisplay: document.getElementById('clarity-display'),
            
            logContainer: document.getElementById('log-container')
        };
        
        // „É≠„Ç∞Ê©üËÉΩ
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            elements.logContainer.appendChild(logEntry);
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
        }
        
        // ÂàùÊúüÂåñ„Éú„Çø„É≥
        elements.initBtn.addEventListener('click', async () => {
            try {
                addLog('AudioDetectionComponentÂàùÊúüÂåñ‰∏≠...', 'info');
                
                audioDetector = new AudioDetectionComponent({
                    // UIË¶ÅÁ¥†„ÅØÊâãÂãïÊõ¥Êñ∞Ôºà„Éá„É¢„Å™„ÅÆ„ÅßÔºâ
                    autoUpdateUI: false,
                    clarityThreshold: 0.4,
                    minVolumeAbsolute: 0.003,
                    debug: true
                });
                
                // „Ç≥„Éº„É´„Éê„ÉÉ„ÇØË®≠ÂÆö
                audioDetector.setCallbacks({
                    onPitchUpdate: (result) => {
                        // UIÊõ¥Êñ∞
                        elements.noteDisplay.textContent = result.note || '--';
                        elements.frequencyDisplay.textContent = result.frequency ? 
                            result.frequency.toFixed(1) + ' Hz' : '-- Hz';
                        elements.clarityDisplay.textContent = result.clarity ? 
                            result.clarity.toFixed(2) : '0.00';
                        
                        // Èü≥Èáè„Éê„ÉºÊõ¥Êñ∞
                        const volumePercent = Math.min(100, result.volume * 3); // „Éá„Éê„Ç§„ÇπÊúÄÈÅ©Âåñ
                        elements.volumeText.textContent = volumePercent.toFixed(1) + '%';
                        elements.volumeBar.style.width = volumePercent + '%';
                    },
                    
                    onStateChange: (state) => {
                        addLog(`Áä∂ÊÖãÂ§âÊõ¥: ${state}`, 'info');
                        elements.statusState.textContent = state;
                        
                        // „Éú„Çø„É≥Áä∂ÊÖãÊõ¥Êñ∞
                        elements.initBtn.disabled = state !== 'uninitialized';
                        elements.startBtn.disabled = state !== 'ready' && state !== 'stopped';
                        elements.stopBtn.disabled = state !== 'detecting';
                        elements.destroyBtn.disabled = state === 'uninitialized';
                    },
                    
                    onError: (error) => {
                        addLog(`„Ç®„É©„Éº: ${error.message}`, 'error');
                        elements.statusError.textContent = error.message.substring(0, 30) + '...';
                    },
                    
                    onDeviceDetected: (specs) => {
                        addLog(`„Éá„Éê„Ç§„ÇπÊ§úÂá∫: ${specs.deviceType} (ÊÑüÂ∫¶: ${specs.sensitivity}x)`, 'success');
                        elements.deviceType.textContent = specs.deviceType;
                    }
                });
                
                await audioDetector.initialize();
                addLog('ÂàùÊúüÂåñÂÆå‰∫ÜÔºÅ', 'success');
                elements.statusInitialized.textContent = '‚úÖ';
                
            } catch (error) {
                addLog(`ÂàùÊúüÂåñ„Ç®„É©„Éº: ${error.message}`, 'error');
                elements.statusError.textContent = error.message;
            }
        });
        
        // ÈñãÂßã„Éú„Çø„É≥
        elements.startBtn.addEventListener('click', () => {
            try {
                if (audioDetector.startDetection()) {
                    addLog('Èü≥Â£∞Ê§úÂá∫ÈñãÂßã', 'success');
                } else {
                    addLog('Èü≥Â£∞Ê§úÂá∫ÈñãÂßã„Å´Â§±Êïó', 'error');
                }
            } catch (error) {
                addLog(`ÈñãÂßã„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        });
        
        // ÂÅúÊ≠¢„Éú„Çø„É≥
        elements.stopBtn.addEventListener('click', () => {
            try {
                audioDetector.stopDetection();
                addLog('Èü≥Â£∞Ê§úÂá∫ÂÅúÊ≠¢', 'info');
            } catch (error) {
                addLog(`ÂÅúÊ≠¢„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        });
        
        // ÁµÇ‰∫Ü„Éú„Çø„É≥
        elements.destroyBtn.addEventListener('click', () => {
            try {
                if (audioDetector) {
                    audioDetector.destroy();
                    audioDetector = null;
                    addLog('AudioDetectionComponentÁµÇ‰∫Ü', 'info');
                    
                    // UI „É™„Çª„ÉÉ„Éà
                    elements.statusState.textContent = 'uninitialized';
                    elements.statusInitialized.textContent = '‚ùå';
                    elements.statusError.textContent = '„Å™„Åó';
                    elements.deviceType.textContent = '--';
                    elements.noteDisplay.textContent = '--';
                    elements.frequencyDisplay.textContent = '-- Hz';
                    elements.volumeText.textContent = '0.0%';
                    elements.volumeBar.style.width = '0%';
                    elements.clarityDisplay.textContent = '0.00';
                    
                    // „Éú„Çø„É≥„É™„Çª„ÉÉ„Éà
                    elements.initBtn.disabled = false;
                    elements.startBtn.disabled = true;
                    elements.stopBtn.disabled = true;
                    elements.destroyBtn.disabled = true;
                }
            } catch (error) {
                addLog(`ÁµÇ‰∫Ü„Ç®„É©„Éº: ${error.message}`, 'error');
            }
        });
        
        // ÂàùÊúü„É≠„Ç∞
        addLog('PitchPro Audio Processing „Éá„É¢Ê∫ñÂÇôÂÆå‰∫Ü', 'success');
        addLog('„ÄåÂàùÊúüÂåñ„Äç„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'info');
    </script>
</body>
</html>
