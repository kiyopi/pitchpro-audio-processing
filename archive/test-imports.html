<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Test</title>
</head>
<body>
    <h1>Import Test</h1>
    <div id="status">Loading...</div>
    
    <script type="module">
        try {
            console.log('Trying to import from ../dist/index.esm.js');
            const module = await import('../dist/index.esm.js');
            console.log('Import successful:', Object.keys(module));
            document.getElementById('status').textContent = 'Import successful: ' + Object.keys(module).join(', ');
        } catch (error) {
            console.error('Import failed:', error);
            document.getElementById('status').textContent = 'Import failed: ' + error.message;
        }
    </script>
</body>
</html>
